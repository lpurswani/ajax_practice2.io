<html lang="en">

  <body>
    <div class="container-fluid">
      <div class="row text-center justify-content-around mt-5">
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <h2>Favorite Movie #1</h2>
            </div>
            <div class="card-body">
              <h5 class="card-title">Movie Title</h5>
              <p class="card-text">Leading Actor</p>
              <button type="button" id="movie1" class="btn btn-outline-warning">Show</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <h2>Favorite Movie #2</h2>
            </div>
            <div class="card-body">
              <h5 class="card-title">Movie Title</h5>
              <p class="card-text">Leading Actor</p>
              <button type="button" id="movie2" class="btn btn-outline-warning">Show</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              <h2>Favorite Movie #3</h2>
            </div>
            <div class="card-body">
              <h5 class="card-title">Movie Title</h5>
              <p class="card-text">Leading Actor</p>
              <button type="button" id="movie3" onclick="loadDoc()"class="btn btn-outline-warning">Show</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function loadDoc() {
      var movie1 = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
         document.getElementById("movie1").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "movie1.txt" , true);
      xhttp.send();
    }
    function loadDoc() {
    var movie1 = new XMLHttpRequest();

       document.getElementById("movie2").innerHTML = this.responseText;

    };
    xhttp.open("GET", "movie2.txt" , true);
    xhttp.send();
    }

    function loadDoc() {
    var movie1 = new XMLHttpRequest();
